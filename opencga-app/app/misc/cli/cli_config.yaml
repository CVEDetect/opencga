  executors_output_dir: /tmp/outputdir/executors
  executors_package: org.opencb.opencga.app.cli.main.executors.catalog
  methods_update:
    - create
    - update
api:
  Users:
    ignore: False
    key: User
  Projects:
    ignore: False
    key: Project
  Studies:
    ignore: False
    key: Study
  Files:
    ignore: False
