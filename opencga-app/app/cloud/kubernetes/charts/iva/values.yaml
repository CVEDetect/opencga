# Default values for iva.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

opencga:
  host: "http://opencga.local/opencga"

cellbase:
  host: "http://ws.opencb.org/cellbase/"
  version: "v4"

azureStorageAccount:
  enabled: true
  createSecret: false
  secretName: azure-files-secret
  volumes:
    ivaconf:
      shareName: ivaconf

iva:
  name: iva

  configuration:
    # Overwrite configuration from image.
    overwrite: true
    cookie: # undefined
    snipped: |
#      // start snippet
#      opencga.version = "v3"
#      // end snippet

  replicaCount: 2

  image:
    repository: opencb/iva-app:{{ .Chart.AppVersion }}
    pullPolicy: IfNotPresent

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    #type: LoadBalancer
    port: 80

  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        add_header Cache-Control no-cache;
#      cert-manager.io/issuer: letsencrypt-prod
#      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - "opencga.local" # This host name should be added to the internal DNS zone pointing to the nginx service external IP
      - ""              # Accept access by IP .Testing purposes only.
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

    # IVA container has multiple root sites: /iva , /api, /genomemaps, ...
    # Each site will produce a different ingress rule.
    # The values of each site will be merged with the top level "ingress" fields.
    sites:
      iva:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /iva$1
        # Accepts / , /iva and /iva/....
        paths:
          - /iva(/.*|$)
          - /(.*)
      api:
        enabled: true
#        annotations:
#          # No need to rewrite
#          # nginx.ingress.kubernetes.io/rewrite-target: /api$1
        # Accepts /api and /api/....
        paths:
          - /api(/.*|$)

  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector:
    agentpool: default
    kubernetes.io/os: linux
    kubernetes.io/role: agent

  tolerations: []

  affinity: {}
