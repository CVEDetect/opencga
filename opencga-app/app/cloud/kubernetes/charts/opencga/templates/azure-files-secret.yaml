{{- if .Values.azureStorageAccount.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: azure-files-secret
type: "Opaque"
data:
  azurestorageaccountname: {{ .Values.azureStorageAccount.name | b64enc | quote }}
  azurestorageaccountkey: {{ .Values.azureStorageAccount.key | b64enc | quote }}
{{- end }}